services:
  mcp-server:
    build:
      context: ./src/tools
      dockerfile: Dockerfile
    container_name: slm-mcp-server
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=9000
    volumes:
      - ./src/tools/server.json:/app/server.json:ro

volumes:
  mcp-server:
